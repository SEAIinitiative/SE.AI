<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEAI Initiative</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .hero {
      position: relative;
      height: 100vh; /* Adjust to desired height */
      overflow: hidden;
    }
    .video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Adjust opacity as needed */
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 2rem;
      z-index: 1;
    }
    .video-overlay p {
      text-align: center;
      max-width: 80%;
    }
    .video-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      object-fit: fit; /* Ensure video fills the container */
    }
    .main-content {
      padding: 50px 20px;
      background-color: #f8f8f8;
    }
    .section {
      padding: 20px 0;
    }
    .section h2 {
      margin-bottom: 20px;
    }
    .footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="video-overlay">
      <p>Welcome to SEAI Initiative</p>
    </div>
    <div class="video-container">
      <!-- Replace 'milky_way.mp4' with the correct path to your video file -->
      <video autoplay loop muted playsinline>
        <source src="Media/Galaxy_1.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <div class="main-content">
    <section class="section" id="whitepaper">
      <h2>Whitepaper</h2>
      <p>Place your whitepaper content here...</p>
    </section>
    <section class="section" id="use-cases">
      <h2>Use Cases</h2>
      <p>Place your use cases content here...</p>
    </section>
    <section class="section" id="community">
      <h2>Community</h2>
      <p>Place your community content here...</p>
    </section>
  </div>

  <div class="footer">
    <p>&copy; 2024 SEAI Initiative</p>
  </div>
</body>
</html>
