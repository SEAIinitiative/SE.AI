<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Spiral Galaxy ASCII Art</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background-color: black;
  }
  pre {
    font-family: monospace;
    color: white;
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    line-height: 1;
    display: flex;
    justify-content: center;
    align-items: center;
  }
</style>
</head>
<body>
<pre id="galaxy"></pre>

<script>
  // Function to generate a dynamic ASCII representation of the spinning galaxy
  function generateGalaxy() {
    const screenWidth = window.innerWidth; // Width of the screen
    const screenHeight = window.innerHeight; // Height of the screen
    const centerX = screenWidth / 2; // X-coordinate of the center
    const centerY = screenHeight / 2; // Y-coordinate of the center
    const radius = Math.min(centerX, centerY) - 10; // Radius of the galaxy
    const armCount = 4; // Number of spiral arms
    const armColors = ['#ffcc00', '#ff66ff', '#66ff66', '#3399ff']; // Colors for the spiral arms
    const armDensity = 40; // Density of characters in each arm
    const armLength = 360; // Length of each arm
    const armWidth = 0.1; // Width of each arm
    const bulgeRadius = radius * 0.2; // Radius of the central bulge
    const bulgeDensity = 50; // Density of characters in the bulge
    const bulgeColor = '#ffffff'; // Color of the central bulge
    const starCharacters = ['.', '*', '+', 'o', 'O', '0', '@', '#']; // Characters representing stars
    const galaxy = []; // Array to hold the ASCII representation of the galaxy

    // Generate the ASCII representation of the galaxy
    for (let y = 0; y < screenHeight; y++) {
      let row = '';
      for (let x = 0; x < screenWidth; x++) {
        // Calculate the polar coordinates
        const dx = x - centerX;
        const dy = y - centerY;
        const angle = Math.atan2(dy, dx) + Math.PI; // Angle from 0 to 2*PI
        const distance = Math.sqrt(dx * dx + dy * dy);

        // Calculate the character based on the distance from the center
        let character = ' ';
        if (distance < bulgeRadius) {
          character = starCharacters[Math.floor(Math.random() * starCharacters.length)];
        } else {
          for (let i = 0; i < armCount; i++) {
            const armAngle = (2 * Math.PI / armCount) * i;
            const armStart = armAngle - armWidth / 2;
            const armEnd = armAngle + armWidth / 2;
            if (angle >= armStart && angle <= armEnd && distance < radius) {
              const armProgress = (angle - armStart) / armWidth;
              const armIndex = Math.floor(armProgress * armLength) % armLength;
              const armCharacter = starCharacters[Math.floor(armIndex / armDensity)];
              character = armCharacter;
              break;
            }
          }
        }
        row += character;
      }
      galaxy.push(row);
    }
    return galaxy.join('\n');
  }

  // Function to update the galaxy representation periodically
  function updateGalaxy() {
    const galaxyElement = document.getElementById('galaxy');
    galaxyElement.textContent = generateGalaxy();

    // Repeat the update every 100 milliseconds
    setTimeout(updateGalaxy, 100);
  }

  // Initial call to start updating the galaxy
  updateGalaxy();
</script>
</body>
</html>
