<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galaxy of Text</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black; /* Set background color to black */
      color: white; /* Set text color to white */
      font-family: Arial, sans-serif;
    }
    .galaxy {
      position: absolute;
      width: 100%;
      height: 100%;
    }
    .text {
      position: absolute;
      animation: move 10s infinite linear; /* Animation for continuous movement */
    }
    @keyframes move {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="galaxy">
    <!-- Replace the lorem ipsum text with your randomized changing letters and numbers -->
    <div class="text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</div>
  </div>
</body>
</html>
