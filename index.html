<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .hero {
      position: relative;
      height: 100vh; /* Adjust to desired height */
      overflow: hidden;
    }
    .video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Adjust opacity as needed */
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 2rem;
      z-index: 1;
    }
    .video-overlay p {
      text-align: center;
      max-width: 80%;
    }
    .main-content {
      padding: 50px 20px;
    }
    .sticky-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      padding: 10px 20px;
      z-index: 2;
    }
    .footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="video-overlay">
      <p>Fibonacci Sequence Overlaid on Universe Video</p>
    </div>
    <!-- Replace 'video-source.mp4' with your video file -->
    <video autoplay loop muted playsinline style="width: 100%; height: 100%">
      <source src="video-source.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="main-content">
    <!-- Add your main content sections here -->
    <section>
      <h2>About Us</h2>
      <p>Place your content here...</p>
    </section>
    <section>
      <h2>Services</h2>
      <p>Place your content here...</p>
    </section>
    <section>
      <h2>Contact</h2>
      <p>Place your content here...</p>
    </section>
  </div>

  <div class="footer">
    <!-- Footer content -->
    <p>&copy; 2024 Your Company Name</p>
  </div>
  
  <script>
    // Add JavaScript code here for scroll-triggered animation (if needed)
  </script>
</body>
</html>
