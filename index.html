<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEAI Initiative</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow: hidden; /* Prevent scrolling */
    }
    .hero {
      position: relative;
      width: 100vw; /* Full width */
      height: 100vh; /* Full height */
      overflow: hidden;
    }
    .video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Adjust overlay color and opacity */
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 2rem;
      z-index: 1;
    }
    .video-overlay p {
      text-align: center;
      max-width: 80%;
    }
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      object-fit: cover; /* Cover entire container */
      z-index: -1; /* Send video behind other content */
    }
    .main-content {
      padding: 50px 20px;
    }
    .footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
      position: relative; /* Ensure footer stays at the bottom */
      z-index: 2; /* Keep footer above video */
    }
  </style>
</head>
<body>

<div class="hero">
  <div class="video-overlay">
    <p>Loading...</p>
  </div>
  <!-- Replace 'Galaxy.mp4' with the path to your Milky Way video -->
  <video autoplay loop muted playsinline>
    <source src="Media/Galaxy.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>

<div class="main-content">
  <!-- Add your main content sections here -->
  <section>
    <h2>Main Page</h2>
    <p>Content for the main page goes here...</p>
  </section>
  <section>
    <h2>Whitepaper</h2>
    <p>Content for the whitepaper goes here...</p>
  </section>
  <section>
    <h2>Use Cases</h2>
    <p>Content for the use cases goes here...</p>
  </section>
  <section>
    <h2>Community</h2>
    <p>Content for the community section goes here...</p>
  </section>
</div>

<div class="footer">
  <!-- Footer content -->
  <p>&copy; 2024 SEAI Initiative</p>
</div>

</body>
</html>
