<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Spiral Galaxy ASCII Art</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background-color: black;
  }
  pre {
    font-family: monospace;
    color: white;
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    line-height: 1;
    display: flex;
    justify-content: center;
    align-items: center;
  }
</style>
</head>
<body>
<pre id="galaxy"></pre>

<script>
  // Function to generate a random ASCII representation of the spiral galaxy
  function generateGalaxy() {
    const screenWidth = window.innerWidth; // Width of the screen
    const screenHeight = window.innerHeight; // Height of the screen
    const center = { x: screenWidth / 2, y: screenHeight / 2 }; // Center of the screen
    const armCount = 4; // Number of spiral arms
    const armLength = Math.min(screenWidth, screenHeight) / 2; // Length of each arm (half of screen diagonal)
    const armCharacters = ['*', '+', '@', '#', '$', '%', '&', '=']; // Characters to represent spiral arms
    let galaxy = '';

    // Generate the ASCII representation of the galaxy
    for (let y = 0; y < screenHeight; y++) {
      let row = '';
      for (let x = 0; x < screenWidth; x++) {
        // Calculate angle and distance from the center
        const dx = x - center.x;
        const dy = y - center.y;
        const angle = Math.atan2(dy, dx); // Angle relative to the center
        const distance = Math.sqrt(dx * dx + dy * dy); // Distance from the center

        // Initialize character as empty space
        let character = ' ';

        // Check if the point falls within any of the spiral arms
        for (let i = 0; i < armCount; i++) {
          // Calculate the angle range for the current arm
          const armStartAngle = i * (2 * Math.PI / armCount);
          const armEndAngle = armStartAngle + (2 * Math.PI / armCount);

          // Determine if the point is within the arm
          if (angle >= armStartAngle && angle < armEndAngle && distance <= armLength) {
            // Replace empty space with a character representing the arm
            character = armCharacters[i % armCharacters.length]; // Use different characters for each arm
            break; // Exit loop since point is within an arm
          }
        }

        row += character;
      }
      galaxy += row + '\n';
    }

    return galaxy;
  }

  // Function to update the galaxy representation periodically
  function updateGalaxy() {
    const galaxyElement = document.getElementById('galaxy');
    galaxyElement.textContent = generateGalaxy();

    // Repeat the update every 500 milliseconds (adjust as needed)
    setTimeout(updateGalaxy, 500);
  }

  // Initial call to start updating the galaxy
  updateGalaxy();
</script>
</body>
</html>
